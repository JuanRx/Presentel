    <script>
        $(function() {
            validarSesion();
            $("#pie").html('Copyright © ' + localStorage['nombre_app'] + ' - ' + localStorage['version_api'] + ' - ' + localStorage['ahora']);
            $("#userDropdown").html(localStorage['nombre_usuario'] + " <i class=\"fas fa-user-circle fa-fw\"></i>");
            if (localStorage['items_menu']) {
                recargarMenu();
            } else {
                cargarMenu();
            }

            if (!localStorage['data_usuarios']) {
                cargarCombos();
            }
            cargaRol();
        });

        function cargaRol(){
            peticionApiGetToken(localStorage['url_api'] + "get_usuario_log", localStorage['token'],
                function() {
                    //Aqui si tenemos un cargando, lo detenemos
                },
                function(data) {
                    localStorage["id_usuario_log"] = data[0].id_usuario;
                    document.getElementById('cont1').innerHTML = data[0].rol;

                },
                function(err) {
                    data = JSON.parse(err.responseText);
                }
            );
        }


        function recargarMenu() {

            var info = JSON.parse(localStorage['items_menu']);

            for (var i = 0; i < info.length; i++) {

                var item = info[i];

                var itemMenu = getMenu(item.label, item.icono, item.pagina);

                $("#menulado").append(itemMenu);

            }

        }

        function cargarMenu() {
            showPage(true);
            peticionApiGetToken(localStorage['url_api'] + "acciones_usuario", localStorage['token'],
                function() {
                    //Aqui si tenemos un cargando, lo detenemos
                },
                function(data) {
                    localStorage['items_menu'] = JSON.stringify(data);
                
                    recargarMenu();

                },
                function(err) {
                    data = JSON.parse(err.responseText);
                }
            );
        }

        $("#imgmodalX").on('load', function() {
            anchoDeseado = 400;

            // Original width of image
            var realWidth = $(this).get(0).naturalWidth;

            // Original height of image
            var realHeight = $(this).get(0).naturalHeight;

            if (realWidth >= anchoDeseado || realHeight >= anchoDeseado) {

                if (realHeight > realWidth) {
                    porcentaje = anchoDeseado / realHeight;
                } else {
                    porcentaje = anchoDeseado / realWidth;
                }

                nuevoWidth = realWidth * porcentaje;
                nuevoHeight = realHeight * porcentaje;

                $("#imgmodalX").attr("width", nuevoWidth);
                $("#imgmodalX").attr("height", nuevoHeight);

            } else {
                $("#imgmodalX").attr("width", realWidth);
                $("#imgmodalX").attr("height", realHeight);
            }

        });

        function showModal(ptit, url) {

            $("#imgmodalX").attr("src", url);
            $('#titulomodalX').html(ptit);
            $("#modalX").modal();

        }

        function showModalXY(ptit, url) {
            vImage = $("#imgmodalX");
            vImage.attr("src", url);
            $("#imgmodalX").attr("width", 200);
            $("#imgmodalX").attr("height", 200);
            $('#titulomodalX').html(ptit);
            $("#modalX").modal();

        }


        function showPage(mostrar) {

            localStorage['mostrar_loading'] = mostrar;

            if (mostrar) {

                mostrarLoading();

            } else {

                cerrarLoading();

            }

        }

        function mostrarLoading() {

            $.metroLoading({
                title: localStorage['nombre_app'],
                content: "Por favor espere hasta que finalice el proceso.",
                fa: "fa-sync-alt",
            });

        }

        function deshabilitaRetroceso() {
            window.location.hash = "no-back-button";
            window.location.hash = "Again-No-back-button" //chrome
            window.onhashchange = function() {
                window.location.hash = "no-back-button";
            }
        }

        function cerrarLoading() {
            $.metroLoadingKill();
        }

        deshabilitaRetroceso();
        load_page('dashboard.html', 'Inicio');
    </script>
